<mat-toolbar color="primary"  >
  <p style="font-size: 30px;">Organigramma Aziendale</p>
</mat-toolbar>
<br>
<button mat-raised-button color="primary" routerLink="/dipendente">Gestore Dipendenti</button>

<hr size="5px">
<h2 class="subtitle">Nuovo Organigramma</h2>

<mat-vertical-stepper labelPosition="bottom">
  <mat-step [stepControl]="firstFormGroup" errorMessage="name required">
    <form [formGroup]="firstFormGroup">
      <ng-template class="testo" matStepLabel >Nome organigramma</ng-template>
      <mat-form-field>
        <mat-label>Nome organigramma</mat-label>
        <input matInput placeholder="inserire nome" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button [disabled]="!firstFormGroup.valid" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" errorMessage="name required" >
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Nome radice</ng-template>
      <mat-form-field>
        <mat-label>Nome radice</mat-label>
        <input matInput placeholder="inserire nome" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button [disabled]="!secondFormGroup.valid" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template matStepLabel>Fine</ng-template>
      <button  mat-button matStepperPrevious>Back</button>
      <button [disabled]="!secondFormGroup.valid||!firstFormGroup.valid" (click)="crea()" mat-button matStepperNext>Crea</button>

    </form>
  </mat-step>
</mat-vertical-stepper>


<h2 class="subtitle">Cerca Organigramma</h2>
