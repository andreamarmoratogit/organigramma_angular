<h1>Organigramma Aziendale</h1>
<hr size="10">
<h2>Nuovo Organigramma</h2>

<mat-vertical-stepper labelPosition="bottom">
  <mat-step [stepControl]="firstFormGroup" errorMessage="name required">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Nome organigramma</ng-template>
      <mat-form-field>
        <mat-label>Nome organigramma</mat-label>
        <input matInput placeholder="inserire nome" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" errorMessage="name required">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Nome radice</ng-template>
      <mat-form-field>
        <mat-label>Nome radice</mat-label>
        <input matInput placeholder="inserire nome" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form>
      <ng-template matStepLabel>Fine</ng-template>
      <button  mat-button matStepperPrevious>Back</button>
      <button *ngIf="verifica()" (click)="crea()" mat-button matStepperNext>Crea</button>

    </form>
  </mat-step>
</mat-vertical-stepper>


<h2>Cerca Organigramma</h2>
