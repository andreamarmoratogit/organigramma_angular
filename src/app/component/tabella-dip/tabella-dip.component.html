<mat-accordion >
 <mat-expansion-panel >
    <mat-expansion-panel-header >
      <mat-panel-title >
        <mat-chip-list class="mat-chip-list-stacked">
          <mat-chip color="primary" style="font-size: 20px;" selected>{{titolo}}</mat-chip>
        </mat-chip-list>
      </mat-panel-title>
      <mat-panel-description>{{tipo}}</mat-panel-description>
      <mat-panel-description style="padding-left: 450px;"> elenco dipendenti:</mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="listDip" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="congome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
      </ng-container>

      <ng-container matColumnDef="ruolo">
        <th mat-header-cell *matHeaderCellDef> Ruolo </th>
        <td mat-cell *matCellDef="let element"> {{element.ruolo}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colonne"></tr>
      <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
