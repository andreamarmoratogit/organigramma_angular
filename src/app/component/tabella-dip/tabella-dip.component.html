<mat-accordion >
 <mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>{{titolo}}</mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="listDip" >
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="congome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
      </ng-container>

      <ng-container matColumnDef="ruolo">
        <th mat-header-cell *matHeaderCellDef> Ruolo </th>
        <td mat-cell *matCellDef="let element"> {{element.ruolo}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colonne"></tr>
      <tr mat-row *matRowDef="let row; columns: colonne;"></tr>
    </table>


  </mat-expansion-panel>
</mat-accordion>
